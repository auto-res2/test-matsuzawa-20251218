run_id: proposed-resnet56-cifar10
method: Spectral-Aware Rectified Adam (SARA)
model:
  name: ResNet-56
  architecture: resnet56
  num_classes: 10
  input_channels: 3
  depth: 56
dataset:
  name: CIFAR-10
  data_root: ./data/cifar10
  train_split: 0.9
  val_split: 0.1
  test_split: 0.1
  num_classes: 10
  preprocessing:
    normalize: true
    augmentation: true
    augmentation_types:
      - random_crop
      - random_flip
      - random_rotation
training:
  learning_rate: 0.001
  batch_size: 128
  epochs: 200
  optimizer: sara
  warmup_steps: 500
  weight_decay: 0.0001
  gradient_clip: 1.0
  scheduler: cosine
  seed: 42
  optimizer_params:
    betas: [0.9, 0.999]
    eps: 1.0e-8
    base_threshold: 5.0
    enable_spectral: true
    enable_phase_aware: true
    histogram_window: 100
    t_init: 1000
  num_seeds: 5
optuna:
  enabled: true
  n_trials: 20
  search_spaces:
    - param_name: base_threshold
      distribution_type: uniform
      low: 4.0
      high: 6.0
    - param_name: learning_rate
      distribution_type: loguniform
      low: 0.0001
      high: 0.01
    - param_name: histogram_window
      distribution_type: int
      low: 50
      high: 200
    - param_name: weight_decay
      distribution_type: loguniform
      low: 1.0e-5
      high: 0.001
evaluation:
  primary_metric: convergence_speed_to_90_percent_final_accuracy
  metrics:
    - convergence_speed_to_90_percent_final_accuracy
    - final_accuracy
    - early_stage_loss_at_checkpoints
    - per_component_spectral_concentration_heterogeneity
    - adaptive_threshold_evolution
    - stability_across_seeds
  checkpoint_intervals: [5, 10, 20, 50, 100, 150, 200]
  compute_spectral_concentration: true
  track_threshold_evolution: true
runner:
  gpu_runner: true
  device: cuda
  num_gpus: 1
  vram_gb: 80